<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>


<body>
    
    <div class="container">

        <h2>Imagens responsivas</h2>

        <header >
            <img src="./assets/imagens/savana.jpg" class="img-fluid" alt="paisagem">
        </header>

        <br>
        <h2>Imagem com descrição</h2>
        <figure class="figure">
            <img src="./assets/imagens/savana.jpg" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
        </figure>

        <br>
        <h2>Imagem thumbnail</h2>
        <div class="thumb">
          <img src="./assets/imagens/paisagem.jpg" class="img-thumbnail">   
        </div>

        <h2>Imagem circular</h2>
        <div class="thumb">
          <img src="./assets/imagens/paisagem.jpg" class="rounded-circle">   
        </div>
        <hr>
        <br>
        <h2>Cards vertical</h2>
        <div class="card" style="width: 18rem;">
        <img src="./assets/imagens/paisagem.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card
                     title and make up the bulk of the card's content.</p>
            </div>
        </div>

    </div>

    <!-- o bundle já inclui o popper -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
